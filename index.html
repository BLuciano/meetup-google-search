<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google + Meetup Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="build/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="build/css/styles.css">
</head>
<body>
  <header class="mainHdr center">
    <section class="title">
      <h1>Meetup + Google Search</h1>
      <h3>Select a category and watch nearby meetups get populated on Google maps!</h3>
    </section>
    <section class="form-holder">
      <form class="search-form">
        <select name="category" class="category">
          <option value="" disabled selected="">Please select a category</option>
          <option value="1">Arts &amp; Culture</option>
          <option value="18">Book Clubs</option>
          <option value="3">Cars &amp; Motorcycles</option>
          <option value="4">Community &amp; Environment</option>
          <option value="5">Dancing</option>
          <option value="6">Education &amp; Learning</option>
          <option value="8">Fashion &amp; Beauty</option>
          <option value="9">Fitness</option>
          <option value="10">Food &amp; Drink</option>
          <option value="11">Games</option>
          <option value="13">Movements &amp; Politics</option>
          <option value="14">Health &amp; Wellbeing</option>
          <option value="15">Hobbies &amp; Crafts</option>
          <option value="16">Language &amp; Ethnic Identity</option>
          <option value="12">LGBT</option>
          <option value="17">Lifestyle</option>
          <option value="20">Movies &amp; Film</option>
          <option value="21">Music</option>
          <option value="22">New Age &amp; Spirituality</option>
          <option value="23">Outdoors &amp; Adventure</option>
          <option value="24">Paranormal</option>
          <option value="25">Parents &amp; Family</option>
          <option value="26">Pets &amp; Animals</option>
          <option value="27">Photography</option>
          <option value="28">Religion &amp; Beliefs</option>
          <option value="29">Sci-Fi &amp; FantasyS</option>
          <option value="30">Singles</option>
          <option value="31">Socializing</option>
          <option value="32">Sports &amp; Recreation</option>
          <option value="33">Support</option>
          <option value="34">Tech</option>
          <option value="36">Writing</option>
        </select>
        <input class="submitBtn" type="submit" value="Search">
      </form>
    </section>
  </header>

  <section class="map-holder center">
    <!-- GOOGLE MAP WILL GO HERE -->
    <p class="error"></p>
    <div id="map">
    </div>
  </section>

  <section class="meetup-results center">
   <!-- MEETUP RESULTS WILL GO HERE -->
  </section>

  <div class="template hidden">
    <dl class="meetup-template">
        <dd class="title">
          <a href="" target="_blank"></a>
        </dd>
        <dd class="members"></dd><br/>
        <dd class="label"></dd>
        <dt class='organizer'>Organizer</dt>
          <dd></dd><br/>
        <dt>About</dt>
          <dd class="about"></dd>
    </dl>
  </div>

  <footer class="foot center"> 
    <a href="https://developers.google.com/maps/" target="_blank">Google API</a>
    <a href="http://www.meetup.com/meetup_api/" target="_blank">Meetup API</a> 
  </footer>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src='build/js/app.min.js'></script>
</body>
</html>
